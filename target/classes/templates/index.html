<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <section class="section__calc">
    <div class="section__calc__container">
      <h1>Вас приветствует самый простой калькулятор!</h1>
      <div class="input__value">
        <form>
          <input class="input" id="num1" type="number" placeholder="Введите первое число">
          <input class="input" id="num2" type="number" placeholder="Введите второе число">
        </form>
      </div>

      <div class="function">
        <button class="btn" id="add">Сложение</button>
        <button class="btn" id="sub">Вычитание</button>
        <button class="btn" id="multi">Умножение</button>
        <button class="btn" id="div">Деление</button>
      </div>

      <div class="result">
        <form>
          <input class="input input__result" id="result" placeholder="Результат">
        </form>
      </div>
    </div>

  </section>

  <script src="/js/jquery-3.4.0.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
